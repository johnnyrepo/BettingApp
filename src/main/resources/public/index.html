<!doctype html>
<html>
<head>
<title>Russia 2018</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="matchesMod">
	<div class="container">
		<h1>All matches</h1>
		<div ng-controller="matchesCtrl" ng-cloak class="ng-cloak">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Type</th>
						<th>Win</th>
						<th>Draw</th>
						<th>Lose</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="match in matches">
						<td>{{match.name}}</td>
						<td>{{match.type}}</td>
						<td ng-class="{'active': win_selected == 1}" ng-click="win_selected = 1; selectMatch(match.id, match.name, 'WIN', match.win)">{{match.win}}</td>
						<td ng-class="{'active': draw_selected == 1}" ng-click="draw_selected = 1; selectMatch(match.id, match.name, 'DRAW', match.draw)">{{match.draw}}</td>
						<td ng-class="{'active': lose_selected == 1}" ng-click="lose_selected = 1; selectMatch(match.id, match.name, 'LOSE', match.lose)">{{match.lose}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container">
		<div ng-controller="betCtrl" ng-cloak class="ng-cloak" ng-show="betSlip.name != undefined">
		<h1>Betting Slip</h1>
		<!-- form validation needed -->
			<form novalidate class="css-form">
				<table class="table">
					<tr>
						<td>{{betSlip.name}}</td>
						<td>{{betSlip.type}}</td>
						<td>{{betSlip.odd}}</td>
						<td><input type="text" ng-model="betSlip.amount" size="5" required /></td>
					</tr>
					<tr>
						<td><button type="reset" class="btn btn-default" ng-click="cancelBet()">Cancel</button></td>
						<td><button type="submit" class="btn btn-default" ng-click="placeBet()">Place Bet</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/matches.js"></script>
</body>
</html>
